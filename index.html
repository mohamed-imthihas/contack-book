<!DOCTYPE html>
<html>
	<head>
		<title>Contact Book</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="add-form col-lg-6">
					<form id="contactForm" class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-3">First Name *</label>
							<div class="col-sm-9">
								<input class="form-control" type="text" name="first_name" id="firstName" minlength="2" required>
								 <div class="help-block with-errors"></div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3">Last Name</label>
							<div class="col-sm-9">
								<input class="form-control" type="text" name="last_name" id="lastName">
								<div class="help-block with-errors"></div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3">Phone Number *</label>
							<div class="col-sm-9">
								<input class="form-control" type="text" name="phone" id="phoneNumber" pattern="^[0-9]{10,12}$" required>
								<div class="help-block with-errors"></div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3">Email id</label>
							<div class="col-sm-9">
								<input class="form-control" type="email" name="email" id="mailId">
								<div class="help-block with-errors"></div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3">Address</label>
							<div class="col-sm-9">
								<textarea class="form-control" cols="30" rows="4" name="address" id="userAddress"></textarea>

							</div>
						</div>
						<div class="form-group col-sm-5">
							<input type="submit" value="Add Contact" class="btn btn-success">
							<input type="reset" value="Reset" class="btn btn-danger">
						</div>
					</form>
				</div>
				<div class="display-area col-lg-6">
					<input type="text" class="form-control" name="" id="searchBox" placeholder="Search name....">
					<div class="contact-area">
						<div class="single-contact hidden">
								<div class="name-section bg-primary">
										<span class="first-name"></span>
										<span class="last-name"></span>
										<div class="pull-right">
											<a class="btn btn-sm btn-warning edit-contact"><span class="glyphicon glyphicon-pencil"></span></a>
											<a class="btn btn-sm btn-danger remove-contact"><span class="glyphicon glyphicon-trash"></span></a>
										</div>
										<div class="clearfix"></div>
								</div>
								<div class="other-detail-section bg-info">
									<div>
										<!-- <span >Mail id :</span> -->
										<span class="mail-text"></span>
									</div>
									<div>
										<!-- <span >Phone Number :</span> -->
										<span class="phone-text"></span>
									</div>
									<div>
										<!-- <span >Address :</span> -->
										<span class="address-text"></span>
									</div>
								</div>
						</div>
						<div class="no-contact-info"><span class="label label-danger">No contacts found</span></div>
					</div>
				</div>
			</div>
			<div class="modal fade" id="removeModal" tabindex="-1" role="dialog">
	          <div class="modal-dialog" role="document">
	            <div class="modal-content">
	              <div class="modal-header">
	                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	                <h4 class="modal-title">Confirm Delete?</h4>
	              </div>
	              <div class="modal-body">
	                <p>Are you sure want to remove this contact?</p>
	              </div>
	              <div class="modal-footer">
	                <button class="btn btn-default" data-dismiss="modal">Cancel</button>
	                <button class="btn btn-danger" id="confirmDelete"><span class="glyphicon glyphicon-trash"></span> Remove</button>
	              </div>
	            </div>
	          </div>
	        </div>
	        <div class="modal fade" id="warningModal" tabindex="-1" role="dialog">
	          <div class="modal-dialog" role="document">
	            <div class="modal-content">
	              <div class="modal-header">
	                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	                <h4 class="modal-title">Error</h4>
	              </div>
	              <div class="modal-body">
	                <p>Editing is in progress. Save or delete the current activity to edit or delete another contact.</p>
	              </div>
	              <div class="modal-footer">
	                <button class="btn btn-default" data-dismiss="modal">Ok</button>
	                </button>
	              </div>
	            </div>
	          </div>
	        </div>
		</div>
		<script	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
